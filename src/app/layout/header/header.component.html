<!-- toolbar.component.html -->
<mat-toolbar class="custom-toolbar">
 <button
  mat-icon-button
  class="neumorphic-button"
  class="example-icon"
  aria-label="Toggle Sidebar"
  (click)="toggleSidebar()"
>
  <mat-icon>menu</mat-icon>
</button>

  &nbsp;
  <span>Ampl</span>
  
  <span class="example-spacer"></span>
  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>

  <span class="example-spacer"></span>
 <button mat-icon-button class="notification-icon" aria-label="Notification icon button">
  <mat-icon>notifications</mat-icon>
</button>
  &nbsp;

<button mat-button routerLink="/profile" routerLinkActive="active" class="neumorphic-button">Profile</button>

</mat-toolbar>
